{% load static %}
<html>
    <head>
        {% include "header.html" %}
        <title>ZipTools</title>
    </head>
    <body>
        {% include "navbar.html" %}
        {% if page == "index" %}
        <main>
            <div class="zip-infos"> 
                {{file_name}}
            </div>
            <div class="zip-form">
                <form action="" method="post" enctype="multipart/form-data" >
                    <input type="file" name="file-upload" id="file-upload" accept=".zip" required>
                    <input type="submit" value="Submit" ajax="true">
                </form>
            </div>
        </main>
        {% elif page == "choose"%}
        <main>
            <h2>Voici les fichiers qui vont être envoyés :</h2>
            <form action="" method="post" enctype="multipart/form-data">
                <ul>
                {% for file in files %}
                    <li>
                        {{file}}
                    </li>
                {% endfor %}
                </ul>
                <button> Rédiger le mail </button>
            </form>
        </main>
        {% endif %}
        <script> const files={{file}} </script>
        <script src={% static 'js/main.js' %}></script>
    </body>
</html>
